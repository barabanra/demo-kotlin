version: '3.3'

services:
  wiremock-demo-kotlin:
    image: rodolpheche/wiremock
    container_name: wiremock-demo-kotlin
    ports:
      - "8088:9999"
    volumes:
      - ./mock:/home/wiremock
    command: [ --global-response-templating, --async-response-enabled=true, --async-response-threads=500, --container-threads=500, --disable-request-logging, --max-request-journal-entries=5000,--port=9999,--no-request-journal ]

  postgres-demo-kotlin:
    container_name: postgres-demo-kotlin
    image: postgres:13.3
    environment:
      POSTGRES_DB: "test"
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - ./data:/var/lib/postgresql/data
    ports:
      - "5432:5432"